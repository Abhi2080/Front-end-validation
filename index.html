        <form action="" class="border p-4 shadow-lg bg-white rounded">
            <h5 class="text-center">Register</h5>
            <div class="form-group ">


                <label for="">Username</label>
                <input type="text" class="form-control " id="username1" placeholder="Enter your username"> 
                <small class="form-text" id="user">Error message</small>


                <label for="" class="mt-3 user">Email</label>
                <input type="text" class="form-control" id="email1" placeholder="Enter your email">
                <small class="form-text" id="email">Error message</small>


                <label for="" class="mt-3">Password</label>
                <input type="password" class="form-control" id="password1" placeholder="Enter your password">
                <small class="form-text" id="password">Error message</small>


                <label for="" class="mt-3">Password Confirm</label>
                <input type="password" class="form-control" id="passwordConfirm1" placeholder="enter the password again">
                <small class="form-text" id="password2">Error message</small>


                <button class="btn btn-block btn-secondary mt-4" id="button1" >SUBMIT</button>
            </div>
        </form>
    </div>
